<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="userInterface.css">
  </head>
  <body>
    <form>
        <div class="container-fluid">
            <h4 id="title">UMass Job Board</h4>
        </div>
        <br>
        <h3 id="searchjob">Search for a Job Now</h3>
        <br>
        <div id="form-row">
            <input id="searchbar" type="text" class="form-control" placeholder="Search keywords / job titles" name="searchinput">
            <select id="location" class="form-control" name="location">
                <option value="" disabled selected>Location</option>
                <option>On-Campus</option>
                <option>Off-Campus</option>
                <option>Both</option>
            </select>
            <select id="date" class="form-control" name="date">
                <option value="" disabled selected>Date Posted</option>
                <option>Past day</option>
                <option>Past week</option>
                <option>Past 2 weeks</option>
                <option>Past month</option>
                <option>More than month</option>
            </select>
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
        <hr><br>
        <div id="main">
          <div class="container" id="jobs">
            <h4>Jobs You Have Applied For:</h4>
            <br>
            <ul class="list-group" id="appliedList"></ul>
          </div>
          <div class="container" id="user">
            <h4>Your Information:</h4>
            <br>
            <div id="userInfo"></div>
            <br>
          </div>
        </div>
        <br>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
